<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dịch vụ nha khoa</title>
    <style>
        .services {
            background-color: #f4f4f9;
            padding: 20px;
        }

        .services h2 {
            text-align: center;
            color: #1e90ff;
            margin-bottom: 5px;
        }

        .services .subtitle {
            text-align: center;
            margin-bottom: 20px;
        }

        .service-content {
            display: flex;
            justify-content: space-around;
        }

        .service-list {
            background-color: #eaeaea;
            padding: 15px;
            width: 40%;
        }

        .service-list p {
            margin: 8px 0;
        }

        .service-list .highlight {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <section class="services">
        <h2>Dịch Vụ</h2>
        <p class="subtitle">Khám và tư vấn răng miệng tổng quát</p>

        <div class="service-content">
            <div class="service-list">
                <p class="highlight">Trồng răng Implant</p>
                <p>Niềng răng thẩm mỹ</p>
                <p>Tẩy trắng răng</p>
                <p>Điều trị viêm lợi, chảy máu chân răng</p>
            </div>
        </div>
    </section>

</body>
</html>
