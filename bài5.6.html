<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chăm sóc răng miệng</title>
    <style>
        /* Định dạng chung cho toàn trang */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        /* Khung bao ngoài của Banner */
        .banner-container {
            background-color: #ebf5ff; /* Màu nền xanh nhạt */
            width: 500px;
            padding: 20px;
            text-align: center;
            border: 1px solid #cce0ff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Tiêu đề chính màu xanh */
        .banner-title {
            color: #0033cc;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        /* Hình ảnh minh họa */
        .banner-image {
            width: 80%; /* Chiều rộng ảnh chiếm 80% khung */
            max-width: 400px;
            height: auto;
            border: 1px solid #ccc;
            display: block;
            margin: 0 auto;
        }

        /* Dòng cảm ơn màu đỏ */
        .thank-you {
            color: #cc0000;
            font-weight: bold;
            font-size: 16px;
            margin: 15px 0 5px 0;
        }

        /* Thông tin liên hệ */
        .contact-info {
            font-size: 13px;
            color: #333;
            line-height: 1.6;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="banner-container">
        <div class="banner-title">Chăm sóc răng miệng – Mang lại nụ cười tươi sáng</div>

        <img src="https://via.placeholder.com/350x150" alt="Nha khoa" class="banner-image">

        <p class="thank-you">Cảm ơn Bạn đã Tin Tưởng</p>
        <p class="contact-info">Email: contact@fpt.edu.vn - Phone: </p>
        <p class="contact-info">Address: 160 Hoàng Việt, Quận Tân Bình, TP.HCM</p>
    </div>

</body>
</html>
