<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giới thiệu nha sỹ</title>
    <style>
        .doctor-section {
            text-align: center;
        }

        .title {
            color: #1e90ff;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .doctor-card {
            background-color: #f0f0f0;
            padding: 20px;
            width: 300px;
            margin: 0 auto 30px;
        }

        .doctor-card img {
            width: 150px;
        }

        .doctor-card:hover {
            background-color: #e6f7ff;
        }

        .doctor-name {
            color: #1e90ff;
            font-size: 20px;
            margin: 10px 0 5px;
        }

        .service-title {
            color: #1e90ff;
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="doctor-section">
        <h2 class="title">Đội Ngũ Bác Sĩ</h2>

        <div class="doctor-card">
            <img src="https://cdn.pixabay.com/photo/2024/03/25/18/35/ai-generated-8655320_1280.png" alt="Bác sĩ A">
            <div class="doctor-name">Bác sĩ A</div>
            <p>Chuyên khoa Nha khoa tổng quát</p>
        </div>

        <h2 class="service-title">Dịch Vụ Nha Khoa</h2>
        <p>Khám và tư vấn răng miệng tổng quát</p>
        <p>Tẩy trắng răng</p>
        <p>Niềng răng thẩm mỹ</p>
    </div>

</body>
</html>
