    <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Thông Tin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h3>Hãy tạo ra một form điền thông tin cá nhân sau</h3>

<form class="info-form">

    <label>Họ và tên:</label>
    <input type="text"><br><br>

    <label>Email:</label>
    <input type="email"><br><br>

    <label>Ngày sinh:</label>
    <input type="date"><br><br>

    <label>Giới tính:</label>
    <div class="gender"><br><br>
        <input type="radio" name="gender"> Nam
        <input type="radio" name="gender"> Nữ
    </div><br><br>

    <label>Số điện thoại:</label>
    <input type="tel"><br><br>

    <label>Chuyên ngành:</label>
    <input type="text"><br><br>

    <label>Năm nhập học:</label>
    <input type="number"><br><br>

    <label>Điểm GPA:</label>
    <input type="number" step="0.1"><br><br>

    <label>Địa chỉ:</label>
    <textarea rows="3"></textarea><br><br>

    <label>Lớp học:</label>
    <select>
        <option>Lớp 1</option>
        <option>Lớp 2</option>
        <option>Lớp 3</option>
    </select><br><br>

    <label>Ngày đăng ký học:</label>
    <input type="datetime-local"><br><br>

    <button type="submit">Gửi thông tin</button><br><br>

</form>
</body>
</html>
