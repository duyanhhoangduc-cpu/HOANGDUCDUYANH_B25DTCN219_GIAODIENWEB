<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký Nhóm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form class="info-form">

    <label>Họ và tên:</label>
    <input type="text">

    <label>Ngày sinh:</label>
    <input type="date">

    <label>Giới tính:</label>
    <div class="inline">
        <input type="radio" name="gender"> Nam
        <input type="radio" name="gender"> Nữ
    </div>

    <label>Số điện thoại:</label>
    <input type="tel">

    <label>Email:</label>
    <input type="email">

    <label>Địa chỉ:</label>
    <textarea rows="3"></textarea>

    <label>Vai trò trong nhóm:</label>
    <select>
        <option>Thành viên</option>
        <option>Nhóm trưởng</option>
    </select>

    <label>Sở thích:</label>
    <input type="text">

    <label>Kỹ năng:</label>
    <textarea rows="3"></textarea>

    <label>Thời gian rảnh:</label>
    <div class="inline">
        <input type="checkbox"> Sáng
        <input type="checkbox"> Chiều
        <input type="checkbox"> Tối
    </div>

    <label>Lý do tham gia nhóm:</label>
    <textarea rows="3"></textarea>

    <label>Màu yêu thích:</label>
    <input type="color">

    <label>Đăng ký nhận bản tin:</label>
    <input type="checkbox"> Có

    <label>Nhận thông báo qua email:</label>
    <div class="inline">
        <input type="radio" name="notify"> Email
        <input type="radio" name="notify"> SMS
    </div>

    <button type="submit">Đăng ký thành viên</button>

</form>
</body>
</html>
