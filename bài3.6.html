<body>
    <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký thành viên CLB CEO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h3>Hãy sử dụng các thẻ HTML để tạo trang web như sau:</h3>

<form class="info-form">

    <label>Họ và tên:</label>
    <input type="text">

    <label>Ngày sinh:</label>
    <input type="date">

    <label>Giới tính:</label>
    <div class="inline">
        <input type="radio" name="gender"> Nam
        <input type="radio" name="gender"> Nữ
    </div>

    <label>Số điện thoại:</label>
    <input type="tel">

    <label>Email:</label>
    <input type="email">

    <label>Tên công ty:</label>
    <input type="text">

    <label>Vai trò trong công ty:</label>
    <select>
        <option>Giám đốc điều hành (CEO)</option>
        <option>Quản lý</option>
        <option>Nhân viên</option>
    </select>

    <label>Quy mô công ty:</label>
    <select>
        <option>Doanh nghiệp nhỏ</option>
        <option>Doanh nghiệp vừa</option>
        <option>Doanh nghiệp lớn</option>
    </select>

    <label>Ngành nghề công ty:</label>
    <input type="text">

    <label>Lý do tham gia câu lạc bộ:</label>
    <textarea rows="3"></textarea>

    <label>Kinh nghiệm lãnh đạo:</label>
    <textarea rows="3"></textarea>

    <label>Mục tiêu khi tham gia câu lạc bộ:</label>
    <textarea rows="3"></textarea>

    <label>Chương trình sự kiện mong muốn tham gia:</label>
    <div class="inline">
        <input type="checkbox"> Networking
        <input type="checkbox"> Workshops
        <input type="checkbox"> Hội thảo
    </div>

    <label>Đăng ký nhận bản tin:</label>
    <input type="checkbox"> Có

    <button type="submit">Đăng ký thành viên</button>

</form>
</body>
</html>
